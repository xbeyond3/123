mode: rule
ipv6: true
mixed-port: 7897
dns:
  enable: true
  prefer-h3: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
  use-hosts: false
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
proxy-providers:
  cm:
    type: http
    path: ./profiles/cmliu.yaml
    url: https://p.991210.xyz/f3d19529-593d-4b88-80da-7a78f0ab5cdd

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ HK
      - ♻️ JP
    use:
      - cm
    filter: "(?i)港|hk|jp"
  - name: ♻️ HK
    type: url-test
    url: https://www.apple.com/library/test/success.html
    interval: 300
    tolerance: 50
    use:
      - cm
    filter: "(?i)港|hk"
  - name: ♻️ JP
    type: url-test
    url: https://www.apple.com/library/test/success.html
    interval: 300
    tolerance: 50
    use:
      - cm
    filter: "(?i)港|jp"
