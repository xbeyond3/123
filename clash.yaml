mode: rule
unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
experimental:
  ignore-resolve-fail: true
profile:
  store-selected: true
  store-fake-ip: true

proxy-providers:
  sub1:
    type: file
    path: ./profiles/sub1.yml
    url: 
    interval: 86400
    override:
      skip-cert-verify: true
      udp: true
    
proxy-groups:
- name: 🚀 节点选择
  type: select
  proxies:
    - ♻️ 自动选择
    - 👆 手动选择
    
- name: 👆 手动选择
  type: select
  use:
  - sub1
- name: ♻️ 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 30
  use:
  - sub1
- name: 🐟️ 漏网之鱼
  type: select
  proxies:
    - 🚀 节点选择   
    - DIRECT
################################
