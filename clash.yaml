mixed-port: 7897
mode: Rule
log-level: info
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
experimental:
  ignore-resolve-fail: true 

proxy-providers:
  meta:
    type: http
    path: ./profiles/meta.yml
    url:  
    interval: 3600

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ⚖️ 负载均衡
      - ♻️ 自动选择
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30
    proxies:
      - _AA_1
      - _AA_2
      - _AA_3
      - _AA_4
      - _AA_5
      - _AA_6
      - _AA_7
      - _BB_1
      - _BB_2
      - _BB_3
      - _BB_4
      - _BB_5
      - _BB_6
      - _BB_7
      - _CC_1
      - _CC_2
      - _CC_3
      - _CC_4
      - _CC_5
      - _CC_6
      - _CC_7
  - name: ⚖️ 负载均衡
    type: load-balance
    strategy: consistent-hashing
    url: https://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🇭🇰香港_AA
      - 🇭🇰香港_BB
      - 🇭🇰香港_CC
  - name: 🇭🇰香港_AA
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30
    proxies:
      - _AA_1
      - _AA_2
      - _AA_3
      - _AA_4
      - _AA_5
      - _AA_6
      - _AA_7
  - name: 🇭🇰香港_BB
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30
    proxies:
      - _BB_1
      - _BB_2
      - _BB_3
      - _BB_4
      - _BB_5
      - _BB_6
      - _BB_7
  - name: 🇭🇰香港_CC
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30
    proxies: 
- name: 🐟️漏网之鱼
  type: select
  proxies:
    - 🚀 节点选择   
    - DIRECT
