mixed-port: 7897
mode: rule
log-level: info

proxy-providers:
  sub1:
    type: file
    path: ./profiles/sub1.yml
    #url: 
    #interval: 86400

proxy-groups:
- name: 🚀 节点选择
  type: select
  proxies:
    - ⚖️ 负载均衡
    - ♻️ 自动选择
- name: ♻️ 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 30
  use:
  - sub1
- name: ⚖️ 负载均衡
  type: load-balance
  strategy: consistent-hashing
  url: https://www.gstatic.com/generate_204
  interval: 300
  proxies:
    - 🇭🇰香港_AA
    - 🇭🇰香港_BB
    - 🇭🇰香港_CC
- name: 🇭🇰香港_AA
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 30
  use:
  - sub1
  filter: "(?i)港|hk|hongkong|AA"
- name: 🇭🇰香港_BB
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 30
  use:
  - sub1
  filter: "(?i)港|hk|hongkong|BB"
- name: 🇭🇰香港_CC
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 30
  use:
  - sub1
  filter: "(?i)港|hk|hongkong|CC"
- name: 🐟️ 漏网之鱼
  type: select
  proxies:
    - 🚀 节点选择   
    - DIRECT
